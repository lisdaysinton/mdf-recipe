name: MDF Framework
author: lisdaysinton

description: >
  Sets up the Midnight Demon Framework (MDF) for FiveM with all base modules.

tasks:
  - action: download_github
    src: lisdaysinton/mdf-core
    ref: main
    dest: ./resources/[mdf]/mdf-core

  - action: download_github
    src: lisdaysinton/mdf-lib
    ref: main
    dest: ./resources/[mdf]/mdf-lib

  - action: download_github
    src: lisdaysinton/mdf-inv
    ref: main
    dest: ./resources/[mdf]/mdf-inv

  - action: download_github
    src: lisdaysinton/mdf-admin
    ref: main
    dest: ./resources/[mdf]/mdf-admin

  - action: sql
    file: setup.sql

  - action: ensure
    resources:
      - [mdf]/mdf-core
      - [mdf]/mdf-lib
      - [mdf]/mdf-inv
      - [mdf]/mdf-admin

  - action: cfg
    data: |
      setr MDF_VERSION 1.0.0
      ensure [mdf]
